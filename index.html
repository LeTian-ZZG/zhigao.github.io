<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子校园卡</title>
    <style>
        /* 这是一个简单的样式，让图片居中并适应屏幕大小 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 最小高度为整个屏幕 */
            margin: 0;
            background-color: #f0f0f0; /* 浅灰色背景 */
        }
        
        img {
            max-width: 100%;   /* 图片最大宽度为屏幕的90% */
            height: auto;       /* 高度自动缩放 */
            border-radius: 10px; /* 圆角 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 简单阴影 */
        }
    </style>
</head>
<body>

    <img src="zhigao.jpg" alt="这是我的照片">

</body>

</html>
