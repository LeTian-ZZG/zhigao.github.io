<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的照片</title>
    
    <style>
        /* 1. 移除 body 的所有边距 (消除白边) */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* 隐藏滚动条 */
            /* 背景色设为黑色，防止图片加载时闪白屏 */
            background-color: #000; 
        }
        
        /* 2. 让 img 标签铺满整个屏幕 (cover) */
        img {
            /* 确保图片是块级元素，消除可能的额外空间 */
            display: block; 
            
            /* 设置图片宽度为 100% 屏幕宽度 */
            width: 100vw;
            
            /* 设置图片高度为 100% 屏幕高度 */
            height: 100vh;
            
            /* * 核心属性: 
             * 自动缩放并裁剪来“覆盖”整个屏幕
             * 这就是你想要的“填充”效果
             */
            object-fit: cover;
        }
    </style>
    </head>
<body>

    <img src="zhigao.jpg" alt="这是我的照片">

</body>
</html>
